<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="220" viewBox="0 0 900 220" preserveAspectRatio="xMidYMid meet">

  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#FFFFFF;#0B1220;#3B1C6E;#FFFFFF"/>
      </stop>
      <stop offset="50%">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#23123A;#111827;#4B1FA6;#23123A"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" dur="10s" repeatCount="indefinite"
                 values="#4B1FA6;#0B0B0B;#FFFFFF;#4B1FA6"/>
      </stop>
    </linearGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="35%" r="85%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.30)"/>
    </radialGradient>

    <!-- Drop shadow -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10"
                    flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <!-- Typing mask (stops after complete) -->
    <clipPath id="typingMask">
      <rect x="60" y="55" width="0" height="90">
        <animate attributeName="width"
                 dur="3.8s"
                 begin="0s"
                 fill="freeze"
                 calcMode="discrete"
                 values="0;90;180;270;360;450;540;630;720"/>
      </rect>
    </clipPath>

    <!-- Light sweep over text (very subtle, once) -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" rx="12" fill="url(#bgGrad)"/>
  <rect width="900" height="220" rx="12" fill="url(#vignette)"/>

  <!-- FORM SITE typing -->
  <g clip-path="url(#typingMask)">
    <text x="60" y="120"
          font-family="Poppins, Inter, system-ui, -apple-system, sans-serif"
          font-size="54"
          font-weight="700"
          letter-spacing="6"
          fill="#FFFFFF"
          filter="url(#ds)">
      FORM SITE
    </text>
  </g>

  <!-- Subtle shimmer pass (after typing, one time) -->
  <rect x="60" y="70" width="720" height="60" fill="url(#sweep)" opacity="0">
    <animate attributeName="x" from="20" to="760"
             begin="3.9s" dur="1.2s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1"
             begin="3.9s" dur="0.3s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0"
             begin="4.8s" dur="0.4s" fill="freeze"/>
  </rect>

  <!-- Subtitle -->
  <text x="60" y="162"
        font-family="Poppins, Inter, system-ui, sans-serif"
        font-size="16"
        font-weight="500"
        fill="#EDE9FE"
        opacity="0">
    by Dilshodbek Ilhomov
    <animate attributeName="opacity"
             from="0" to="1"
             begin="4.2s"
             dur="0.6s"
             fill="freeze"/>
  </text>

  <!-- Top accent line -->
  <rect x="2" y="2" width="896" height="4"
        rx="2" fill="#FFFFFF" opacity="0.05"/>
</svg>
